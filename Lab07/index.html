<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://localhost:4000/css/index.css">
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>
    <div style="display: flex; flex-direction: row;">
        <img width="300" src="http://localhost:4000/img/castle.jpg" alt="castle">
        <video src="http://localhost:4000/video/earth.mp4">Sorry... Browser is a looser</video>
    </div>
    <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-around;">
        <div style="display: flex; flex-direction: column;" id="xml">
            <h3>Xml parsing</h3>
        </div>
        <div id="json">
            <h3>Json parsing</h3>
        </div>
    </div>
    <a href="http://localhost:4000/docx/manifest.docx">Manifest file (.docx)</a>
    <script src="http://localhost:4000/js/interval.js"></script>
    <script>
        const fetchXml = async () => {
            const response = await fetch("/xml/students.xml");
            const data = await response.text();
            if (!response.ok) {
                document.getElementById("xml").append("Fetch error: " + data);
                return;
            }

            const parser = new DOMParser();
            const xml = parser.parseFromString(data, "text/xml");
            const students = Array.from(xml.documentElement.children);
            students.forEach(student => document.getElementById("xml").append(student));
        }

        fetchXml();
    </script>
    <script>
        const fetchJson = async () => {
            const response = await fetch("/json/films.json");
            const data = await response.text();
            if (!response.ok) {
                document.getElementById("json").append("Fetch error: " + data);
                return;
            }

            const films = JSON.parse(data);
            const wrapper = document.createElement("div");
            films.forEach(film => {
                wrapper.innerHTML += `${film.name} - ${film.type} <br>`
            });
            document.getElementById("json").append(wrapper);
        }

        fetchJson();
    </script>
</body>
</html>
