<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; flex-direction: column;">
        <form method="post" action="http://localhost:4000/formparameter">
            <label for="text">Test</label>
            <input type="text" id="text" name="text" />

            <label for="number">Number</label>
            <input type="number" id="number" name="number" />

            <label for="date">Date</label>
            <input type="date" id="date" name="date" />

            <label for="checkbox">Checkbox</label>
            <input type="checkbox" id="checkbox" name="checkbox" />

            <label for="radio">Radio button</label>
            <input type="radio" id="radio" name="radio" />

            <label for="textarea">Textarea</label>
            <textarea type="textarea" id="textarea" name="textarea"></textarea>

            <label for="submitOne">Submit 1</label>
            <input type="submit" id="submitOne" name="submitOne" value="Submit 1" />

            <label for="submitSecond">Submit 2</label>
            <input type="submit" id="submitSecond" name="submitSecond" value="Submit 2" />
        </form>
    </div>
    <div id="Response"></div>
</body>
</html>
