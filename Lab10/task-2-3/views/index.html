<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<!--    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
<!--    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>RSA & El Gamal</title>
    <style>
        .visible {
            display: flex;
            flex-direction: column;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body style="margin: 15px 30px;">
<div>
    <button class="btn btn-outline-dark" style="margin: 15px 0" type="button" id="set-rsa">RSA</button>
    <button class="btn btn-outline-dark" style="margin: 15px 0" type="button" id="set-eg">El Gamal</button>
</div>
<div id="error"></div>
<div class="visible" id="rsa">
    <h1>RSA</h1>
    <form onsubmit="onRsaEncrypt(); return false;" style="display: flex; flex-direction: column;">
        <label for="rsa-data"></label>
        <textarea class="form-control" style="margin: 15px 0" name="text" id="rsa-data"></textarea>
        <button class="btn btn-outline-dark" style="margin: 15px 0" type="submit">Encrypt</button>
    </form>
    <div id="rsa-after-encrypt" style="word-break: break-word"></div>
    <div id="rsa-after-encrypt-time" style="word-break: break-word"></div>
    <form onsubmit="onRsaDecrypt(); return false;" style="display: flex; flex-direction: column;">
        <label for="rsa-encrypted"></label>
        <textarea class="form-control" style="margin: 15px 0" name="text" id="rsa-encrypted"></textarea>
        <button class="btn btn-outline-dark" style="margin: 15px 0" type="submit">Decrypt</button>
    </form>
    <div id="rsa-after-decrypt" style="word-break: break-word"></div>
    <div id="rsa-after-decrypt-time" style="word-break: break-word"></div>
</div>
<div class="hidden" id="eg">
    <h1>El Gamal</h1>
    <form onsubmit="onElGamalEncrypt(); return false;" style="display: flex; flex-direction: column;">
        <label for="eg-data"></label>
        <textarea class="form-control" style="margin: 15px 0" name="text" id="eg-data"></textarea>
        <button class="btn btn-outline-dark" style="margin: 15px 0" type="submit">Encrypt</button>
    </form>
    <div id="eg-after-encrypt" style="word-break: break-word"></div>
    <div id="eg-after-encrypt-time" style="word-break: break-word"></div>
    <form onsubmit="onElGamalDecrypt(); return false;" style="display: flex; flex-direction: column;">
        <label for="eg-encrypted"></label>
        <textarea class="form-control" style="margin: 15px 0" name="text" id="eg-encrypted"></textarea>
        <button class="btn btn-outline-dark" style="margin: 15px 0" type="submit">Decrypt</button>
    </form>
    <div id="eg-after-decrypt" style="word-break: break-word"></div>
    <div id="eg-after-decrypt-time" style="word-break: break-word"></div>
</div>
<script src="../rendered.js"></script>
<script>
    document.querySelector("#set-rsa").addEventListener("click", () => {
        const classListRsa = document.querySelector("#rsa").classList;
        if (classListRsa.contains("visible") === false) {
            classListRsa.remove("hidden");
            classListRsa.add("visible");
        }
        const classListEg = document.querySelector("#eg").classList;
        if (classListEg.contains("hidden") === false) {
            classListEg.remove("visible");
            classListEg.add("hidden");
        }
    })

    document.querySelector("#set-eg").addEventListener("click", () => {
        const classListRsa = document.querySelector("#rsa").classList;
        if (classListRsa.contains("hidden") === false) {
            classListRsa.remove("visible");
            classListRsa.add("hidden");
        }
        const classListEg = document.querySelector("#eg").classList;
        if (classListEg.contains("visible") === false) {
            classListEg.remove("hidden");
            classListEg.add("visible");
        }
    })
</script>
</body>
</html>
