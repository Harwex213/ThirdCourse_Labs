<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login form</title>
</head>
<body>
<section>
    <div class="container">
        <h1 style="margin: 15px 0;">Registration</h1>
        <form style="display: flex; flex-direction: column;" action="/auth/register" method="POST">
            <div class="mb-3">
                <label class="form-label" for="username">Enter Username</label>
                <input class="form-control" type="text"
                       minlength="4"
                       name="username" id="username" required/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Enter Password</label>
                <input class="form-control" type="password"
                       minlength="4"
                       name="password" id="password" required/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Enter Email (not required)</label>
                <input class="form-control" type="email"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
                       name="email" id="email"/>
            </div>

            <button class="btn btn-primary" style="margin-top: 15px;" type="submit">Login</button>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
